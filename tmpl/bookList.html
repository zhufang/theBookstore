<div class="panel panel-success col-md-4" ng-repeat="book in lists track by $index">
    <div class="panel-heading">{{book.bookName}}</div>
    <div class="panel-body text-center">
        <!--等待angular加载后数据再生效src-->
        <img ng-src="{{book.bookCover}}" alt="">
    </div>
    <div class="panel-footer">
        价格 {{book.bookPrice | currency:'￥'}} <a class="btn btn-default" href="#/bookDetail/{{book.id}}">跳转详情</a>
    </div>
</div>
<style>
    img{
        width:220px;
        height:220px;
    }
</style>
